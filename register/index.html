<!DOCTYPE html>
<html lang="en" data-theme="emerald">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChillPill</title>
  </head>
  <body>
    <canvas id="anim-canvas" class="z-0 absolute"></canvas>
    <div class="hero min-h-screen relative overflow-hidden">
      <div
        class="hero-content md:bg-primary-content p-10 md:p-20 rounded-xl md:shadow-xl flex-col lg:flex-row-reverse lg:gap-10"
      >
        <div class="text-center lg:text-left flex-1 lg:self-start md:text-secondary-content">
          <h1 class="text-5xl font-bold">
            TAKE A <br />
            <span class="text-secondary">CHILL</span>
            <span class="text-secondary">PILL</span>
          </h1>
          <p class="py-6">Start your journey towards a pragmatic and convenient medicare.</p>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <div class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">BMDC Reg. no</span>
              </label>
              <input type="text" placeholder="BMDC Reg. no" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Username</span>
              </label>
              <input type="text" placeholder="email / phone" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input type="password" placeholder="password" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Confirm Password</span>
              </label>
              <input type="password" placeholder="confirm password" class="input input-bordered" />
            </div>
            <div class="form-control mt-6">
              <button class="btn btn-primary">Register</button>
            </div>
            <label class="label">
              <a href="/" class="label-text-alt link link-hover ml-auto"
                >Already have an account? Login</a
              >
            </label>
          </div>
        </div>
      </div>
    </div>
    <script defer type="module" src="script.ts"></script>
  </body>
</html>
